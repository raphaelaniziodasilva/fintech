<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Fintech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/sign-up.css" />
    <link rel="icon" href="./assets/icons/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind.config.js"></script>
  </head>
  <body class="container">
    <header class="bg-primary text-white grid place-content-center p-6 pb-3">
      <h1 class="text-6xl font-bold uppercase">Fintech</h1>
      <h2 class="mt-1 text-2xl">Sua economia come√ßa agora</h2>
      <img
        class="mt-8 mx-auto scale-150"
        src="./assets/icons/logo.svg"
      ></img>
    </header>
    <main class="h-full grid place-content-center">
      <h1 class="text-4xl font-medium mt-7">Login</h1>
      <p class="text-lg mt-2 mb-3">Insira seus dados</p>
      <form class="space-y-3">
        <fieldset class="relative w-full">
          <img
            class="absolute top-1/2 left-4 transform -translate-y-1/2"
            src="./assets/icons/mail.svg"
          ></img>
          <input
            class="bg-zinc-100 rounded-lg text-center placeholder:text-black py-2 pl-12 pr-6 w-full"
            type="email"
            placeholder="Email"
          />
        </fieldset>
        <fieldset class="relative w-full">
          <img
            class="absolute top-1/2 left-4 transform -translate-y-1/2"
            src="./assets/icons/lock.svg"
          ></img>
          <input
            class="bg-zinc-100 rounded-lg text-center placeholder:text-black py-2 pl-12 pr-6 w-full"
            type="password"
            placeholder="Senha"
          />
        </fieldset>
        <button
          class="bg-primary rounded-lg text-center text-xl w-full h-10 text-white font-twinkle"
          type="submit"
        >
          Entrar
        </button>
      </form>
      <div class="mt-3">
        <p class="text-lg font-semibold">Ou entre com</p>
        <div class="flex items-center justify-center gap-8 my-4">
          <img src="./assets/icons/google.svg"></img>
          <img src="./assets/icons/facebook.svg"></img>
        </div>
        <a href="index.html">Clique aqui para criar a sua conta</a>
      </div>
    </main>
  </body>
</html>
