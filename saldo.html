<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saldo | Fintech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/sign-up.css" />
    <link rel="icon" href="./assets/icons/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind.config.js"></script>
  </head>
  <body class="container">
    <header class="bg-primary text-white grid place-content-center p-6 pb-3">
      <h1 class="text-6xl font-bold uppercase">Fintech</h1>
      <h2 class="mt-1 text-2xl">Sua economia começa agora</h2>
      <img
        class="mt-8 mx-auto scale-150"
        src="./assets/icons/logo.svg"
      ></img>
    </header>
    <main class="h-full grid place-items-center">
      <h1 class="text-4xl font-medium mt-7">Adicione o saldo do mês</h1>
      <form class="flex flex-col gap-3">
        <fieldset class="relative w-full">
          <img
            class="absolute top-1/2 left-4 transform -translate-y-1/2"
            src="./assets/icons/calendar.svg"
          ></img>
          <input
            class="bg-zinc-100 rounded-lg text-center placeholder:text-black py-2 pl-12 pr-6 w-full"
            type="date"
            placeholder="00/00/0000"
          />
        </fieldset>
        <fieldset class="relative w-full">
          <img
            class="absolute top-1/2 left-4 transform -translate-y-1/2"
            src="./assets/icons/money_bag.svg"
          ></img>
          <input
            class="bg-zinc-100 rounded-lg text-center placeholder:text-black py-2 pl-12 pr-6 w-full"
            type="text"
            placeholder="R$ 00,00"
          />
        </fieldset>
        <button
          class="bg-primary rounded-lg text-center text-xl w-full h-10 text-white font-twinkle mt-9"
          type="submit"
        >
          Adicionar
        </button>
      </form>
      <div class="mt-3 bg-zinc-300 font-semibold py-4 px-6 rounded text-center">
        <p>Saldo de R$ 00,00 adicionado com sucesso</p>
        <p>Data 00/00/0000 cadastrada</p>
      </div>
    </main>
  </body>
</html>
